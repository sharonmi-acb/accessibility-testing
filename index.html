<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random HTML Page with Application Role</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #app-container {
        border: 2px solid #333;
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
        background-color: #f9f9f9;
      }
      .button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Random HTML Page</h1>
    <p>
      This is a sample HTML page to demonstrate an element with the
      <code>role="application"</code> attribute.
    </p>

    <div
      id="app-container"
      role="application"
      tabindex="0"
      aria-label="Interactive Calculator"
    >
      <h2>Simple Calculator</h2>
      <p>Click the buttons to calculate a result:</p>
      <div>
        <button class="button" onclick="appendNumber(1)">1</button>
        <button class="button" onclick="appendNumber(2)">2</button>
        <button class="button" onclick="appendNumber(3)">3</button>
      </div>
      <div>
        <button class="button" onclick="appendNumber(4)">4</button>
        <button class="button" onclick="appendNumber(5)">5</button>
        <button class="button" onclick="appendNumber(6)">6</button>
      </div>
      <div>
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="calculate()">=</button>
      </div>
      <input
        type="text"
        id="calculator-display"
        aria-label="Calculator Display"
        readonly
        style="width: 100%; padding: 10px; margin-top: 10px"
      />
    </div>

    <script>
      let currentInput = "";

      function appendNumber(num) {
        currentInput += num;
        updateDisplay();
      }

      function clearDisplay() {
        currentInput = "";
        updateDisplay();
      }

      function calculate() {
        try {
          currentInput = eval(currentInput).toString(); // Evaluate the input string
          updateDisplay();
        } catch (e) {
          alert("Invalid input");
          clearDisplay();
        }
      }

      function updateDisplay() {
        document.getElementById("calculator-display").value = currentInput;
      }
    </script>
  </body>
</html>
