<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Size Example</title>
    <style>
      .font-size-10 {
        font-size: 10px;
      }
      .font-size-12 {
        font-size: 12px;
      }
      .font-size-13 {
        font-size: 13px;
      }
      .font-size-20 {
        font-size: 20px;
      }
      .font-size-16 {
        font-size: 16px; /* Placeholder to demonstrate another size */
      }
    </style>
  </head>
  <body>
    <div class="font-size-10">This is 10px font size.</div>
    <p class="font-size-12">This is 12px font size.</p>
    <span class="font-size-13">This is 13px font size.</span>
    <h1 class="font-size-20">This is 20px font size.</h1>
    <h2 class="font-size-16">This is 16px font size.</h2>
  </body>
</html>
