<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Accessibility - Row Headers</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .success {
        background-color: #d4edda;
      }
      .failure {
        background-color: #f8d7da;
      }
    </style>
  </head>
  <body>
    <h1>Table Accessibility - Row Headers</h1>

    <h2>Success Case: Properly Tagged Row Headers</h2>
    <table id="success-case" class="success">
      <thead>
        <tr>
          <th>Category</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td role="rowheader">Apples</td>
          <td>10</td>
        </tr>
        <tr>
          <td role="rowheader">Bananas</td>
          <td>15</td>
        </tr>
      </tbody>
    </table>

    <h2>Failure Case: Missing Row Header Role</h2>
    <table id="failure-case" class="failure">
      <thead>
        <tr>
          <th>Category</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apples</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Bananas</td>
          <td>15</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
