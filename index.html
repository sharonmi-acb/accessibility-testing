<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field Required Accessibility Test</title>
  </head>
  <body>
    <h1>Field Required Test Cases</h1>

    <form>
      <h2>Passing Cases</h2>

      <!-- PASS: Properly marked required field with aria-required -->
      <label for="pass1">Name (with aria-required):</label>
      <input id="pass1" type="text" required aria-required="true" />
      <br />

      <!-- PASS: Using native required attribute (acceptable in some contexts) -->
      <label for="pass2">Email (using required only):</label>
      <input id="pass2" type="email" required />
      <br />

      <h2>Failing Cases</h2>

      <!-- FAIL: Missing required and aria-required attributes -->
      <label for="fail1">Username*</label>
      <input id="fail1" type="text" />
      <br />

      <!-- FAIL: Required field but missing aria-required -->
      <label for="fail2">Password (missing aria-required):</label>
      <input id="fail2" type="password" required />
      <br />

      <!-- FAIL: Aria-required set to false incorrectly -->
      <label for="fail3"
        >Confirm Password (aria-required set incorrectly):</label
      >
      <input id="fail3" type="password" required aria-required="false" />
      <br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
