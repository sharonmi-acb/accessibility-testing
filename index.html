<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure Tag Examples</title>
  </head>
  <body>
    <h1>Figure Tag Accessibility Examples</h1>

    <!-- Passing Example -->
    <section id="passing-example">
      <h2>Passing Example</h2>
      <figure>
        <img
          src="photo.jpg"
          alt="A beautiful landscape of mountains during sunrise"
        />
        <figcaption>
          Photo taken in January 2020, 10 AM, Milano, Italy.
        </figcaption>
      </figure>
    </section>

    <!-- Failing Example -->
    <section id="failing-example">
      <h2>Failing Example</h2>
      <figure>
        <img
          src="photo.jpg"
          alt="A beautiful landscape of mountains during sunrise"
        />
        <!-- Missing figcaption -->
      </figure>
    </section>
  </body>
</html>
