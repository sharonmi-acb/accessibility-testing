<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Rating Accessibility Examples</title>
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      .rating {
        font-size: 20px;
        color: gold;
      }
    </style>
  </head>
  <body>
    <h1>Visual Rating Accessibility Examples</h1>

    <!-- Passing Case 1: Properly accessible rating with sr-only -->
    <h2>Passing Example 1: Accessible Rating</h2>
    <div id="rating-passing-1" class="rating">
      ★★★★☆ <span class="sr-only">4/5 rating</span>
    </div>

    <!-- Passing Case 2: Another accessible rating -->
    <h2>Passing Example 2: Accessible Rating</h2>
    <div id="rating-passing-2" class="rating">
      ★★★★★ <span class="sr-only">5/5 rating</span>
    </div>

    <!-- Failing Case 1: Rating with no text description -->
    <h2>Failing Example 1: Visual Rating Only</h2>
    <div id="rating-failing-1" class="rating">★★★★☆</div>

    <!-- Failing Case 2: Rating with visible text, but no sr-only for screen readers -->
    <h2>Failing Example 2: Visible Rating Description</h2>
    <div id="rating-failing-2" class="rating">★★★☆☆ 3/5 rating</div>
  </body>
</html>
