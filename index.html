<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>Table with Improper Headers</title> -->
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      tr:first-child td {
        font-weight: bold; /* Make the first row visually look like headers */
        background-color: #f2f2f2; /* Highlight header row */
      }
    </style>
  </head>
  <body>
    <style>
      /* Add table borders */
      table {
        border-collapse: collapse; /* Ensures borders do not double */
        width: 100%; /* Optional: Makes the table span the container width */
      }
      th,
      td {
        border: 1px solid black; /* Adds borders to table cells */
        padding: 8px; /* Adds spacing inside the cells */
        text-align: left; /* Aligns text to the left */
      }
      th {
        background-color: #f2f2f2; /* Optional: Highlights the headers */
      }
    </style>
    <table>
      <tbody>
        <tr>
          <td id="headerOfColumn1">Projects</td>
          <td id="headerOfColumn2">Objective</td>
        </tr>
        <tr>
          <td headers="headerOfColumn1">15%</td>
          <td headers="headerOfColumn2">10%</td>
        </tr>
      </tbody>
    </table>

    <script src="http://localhost:9000/index.umd.js"></script>
    <iframe
      role="presentation"
      srcdoc='<html lang="en"></html>'
      style="visibility: hidden; pointer-events: none; position: fixed"
    ></iframe>
  </body>
</html>
