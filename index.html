<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }

      div.head1 {
        font-size: 32px;
      }
      div.head2 {
        font-size: 28px;
      }

      .cards {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }
      .card {
        flex: 1;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .card img {
        width: 100%;
        height: auto;
      }
      .card-content {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="head1">Welcome to the Sample Page</div>

      <p>
        This is a sample paragraph following the heading. It gives a brief
        description of the content on this page.
      </p>
      <div class="head2">Image Cards</div>
      <div class="cards">
        <div class="card">
          <img
            src="https://via.placeholder.com/150"
            alt="Placeholder Image 1"
          />
          <div class="card-content">
            <p>Card 1 description.</p>
          </div>
        </div>
        <div class="card">
          <img
            src="https://via.placeholder.com/150"
            alt="Placeholder Image 2"
          />
          <div class="card-content">
            <p>Card 2 description.</p>
          </div>
        </div>
        <div class="card">
          <img
            src="https://via.placeholder.com/150"
            alt="Placeholder Image 3"
          />
          <div class="card-content">
            <p>Card 3 description.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
