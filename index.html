<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decorative Content Violation</title>
  </head>
  <body>
    <h1>Welcome to Our Website</h1>
    <!-- Decorative content without proper attributes -->
    <img
      src="decorative-image.jpg"
      alt="A decorative image adding no information"
    />
    <svg class="decorative-icon">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
    <i class="icon"></i>
  </body>
</html>
