<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Success and Failure Cases</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .success {
        color: green;
      }
      .failure {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Accessibility Testing Cases</h1>

    <h2 class="success">Success Cases</h2>
    <div role="button" aria-label="button">Click</div>
    <a href="#" role="button" aria-label="button">Click</a>
    <li role="listitem" aria-level="3">Lettuce</li>

    <h2 class="failure">Failure Cases</h2>
    <div class="test" aria-label="button">Click</div>
    <span class="test" aria-label="info">Info</span>
  </body>
</html>
