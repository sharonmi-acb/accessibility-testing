<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Accessibility Test</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <!-- Pass Case: Proper use of role="rowheader" -->
    <div role="table">
      <div role="row">
        <div style="font-weight: 600" role="cell">header</div>
      </div>
      <tbody>
        <tr>
          <td>cell</td>
        </tr>
      </tbody>
    </div>
    <h2>Pass Case 1: Proper Row Headers</h2>
    <table id="pass-case-1">
      <thead>
        <tr>
          <th>Column Header</th>
          <th>Another Column</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td role="rowheader">Row Header 1</td>
          <td>Data 1</td>
        </tr>
        <tr>
          <td role="rowheader">Row Header 2</td>
          <td>Data 2</td>
        </tr>
      </tbody>
    </table>

    <!-- Fail Case: Incorrect usage of role -->
    <h2>Fail Case 2: Incorrect Role Usage</h2>
    <table id="fail-case-2">
      <thead>
        <tr>
          <th>Column Header</th>
          <th>Another Column</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td role="button">Row Header 1</td>
          <td>Data 1</td>
        </tr>
        <tr>
          <td role="button">Row Header 2</td>
          <td>Data 2</td>
        </tr>
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th>I'm a column header</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td role="rowheader">I'm a row header</td>
          <td>I'm a regular cell</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
