<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Size Example</title>
    <style>
      .font-size-10 {
        font-size: 10px;
      }
      .font-size-12 {
        font-size: 12px;
      }
      .font-size-18 {
        font-size: 18px;
      }
      .font-size-20 {
        font-size: 20px;
      }
      .font-size-1em {
        font-size: 1em;
      }
      .font-size-1-5em {
        font-size: 1.5em;
      }
      .font-size-large {
        font-size: large;
      }
      .font-size-xx-large {
        font-size: xx-large;
      }
      .font-size-150 {
        font-size: 150%;
      }
    </style>
  </head>
  <body>
    <p class="font-size-12">This is 12px font size.</p>
    <span class="font-size-18">This is 18px font size.</span>
  </body>
</html>
