<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Improper Headers</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      tr:first-child td {
        font-weight: bold; /* Make the first row visually look like headers */
        background-color: #f2f2f2; /* Highlight header row */
      }
    </style>
  </head>
  <body>
    <h1>Improperly Tagged Table Headers</h1>
    <p>
      This table visually appears to have headers, but they are not coded
      properly for accessibility.
    </p>

    <table>
      <tbody>
        <tr>
          <td>Name</td>
          <td>Age</td>
          <td>City</td>
        </tr>
        <tr>
          <td>John Doe</td>
          <td>30</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>25</td>
          <td>Los Angeles</td>
        </tr>
        <tr>
          <td>Emily Johnson</td>
          <td>35</td>
          <td>Chicago</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
